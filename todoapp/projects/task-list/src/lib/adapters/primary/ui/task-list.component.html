<div class="container container-fluid">
    <div class="form-group">
        <ul *ngFor="let task of tasks$ | async">

            <li class="row">
                <div class="col col-8">
                    <input class="form-check-input rounded-circle pointer text-decoration-line-through" type="checkbox"
                        name="flexRadioDefault" [checked]="task.done" (click)="onDoneTaskClicked(task)">
                    <label class="form-check-label striketrough">
                        {{task.taskDescription}}
                    </label>
                </div>
                <div class="col col-4 ">
                    <div class="dropdown d-flex justify-content-end">
                        <button class="btn btn-light bg-transparent border-0" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            ...
                        </button>
                        <ul class="dropdown-menu" style="border:none; background-color: rgba(1, 1, 1, 0);"
                            aria-labelledby="dropdownMenuButton1">
                            <li>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Delete
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>


<div class="container container-fluid">
    <!-- Modal -->
    <div *ngFor="let task of tasks$ | async" class="modal fade" id="exampleModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">DELETE TASK</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this task?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-primary"
                        (click)="onDeleteTaskClicked(task,taskToRemove)">
                        Delete task
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
